<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <button onclick="abrirmenu()">Agregar Tarea</button>
    </div>
    
    <div id="menuRecordatorio">
        <h2>Añadir Tarea</h2>
        <div class="title">
            <h3>Titulo</h3>
            <input type="text" id="titulo" size="10">
            <h3>Descripcion</h3>
            <input type="text" id="descripcion">
            <h3>Fecha Límite</h3>
            <input type="date" id="fecha">
            <h3>Categoria</h3>
            <select id="categoria">
                <option value = "">   </option>
                <option value="trabajo">Trabajo</option>
                <option value="personal">Personal</option>
                <option value="estudio">Estudio</option>
                <option value="Ocio">Ocio</option>
            </select>

            <h3>Importancia</h3>
            <select id="importancia">
                <option value="">   </option>
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
            </select>
            <h3>Recordatorio</h3>
            <input type="time" id="recordatorio">
            <button onclick="addTask()">Añadir Tarea</button>
        </div>

    </div>

    <!-- Tabla de tareas -->
    <table id="tabla">
        <!-- Titulos -->
         <tthead>
            <tr>
                <th> Titulo </th>
                <th> Descripcion </th>
                <th> Fecha Límite </th>
                <th> Categoria </th>
                <th> Importancia </th>
                <th> Recordatorio </th>
            </tr>
        </tthead>
        <!-- Contenido -->
        <tbody>

        </tbody>
    </table>

    
    
</body>
</html>
